<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Inspiration - Fan Feast</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe53b, #fd3838);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #111;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px #000;
      transform: rotate(-2deg);
    }

    img {
      width: 300px;
      border-radius: 20px;
      border: 5px dashed #000;
      margin-top: 1rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      transform: rotate(1deg);
    }

    p {
      margin: 2rem auto;
      max-width: 600px;
      font-size: 1.3rem;
      background-color: rgba(255,255,255,0.9);
      padding: 1.5rem;
      border-radius: 15px;
      line-height: 1.8;
      box-shadow: 3px 3px 0 #111;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #000;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transform: rotate(-1deg);
      box-shadow: 0 0 10px #fff;
    }

    a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>

  <h1>Meet the Legend: Hasi</h1>
  <p>
    This is Hasi. He doesn’t just deliver food—he delivers glory. 
    A game-day hero, snack-time sorcerer, and the undefeated MVP of munchies.
